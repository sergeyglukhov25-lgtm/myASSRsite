[homepage]
  layout = "background"          # ← основной параметр, определяет шаблон главной
  homepageImage = "High_Night_Moscow.jpeg"   # для hero, card, background
  showRecent = true           # показывать ли список последних статей
  showRecentItems = 6         # сколько статей показывать (по умолчанию 6)
  showMoreLink = true         # показывать кнопку "Больше статей"
  showMoreLinkDest = "posts"  # куда вести кнопку (slug раздела, например "blog", "articles")
  cardView = true             # карточки вместо списка (только если showRecent = true)
  cardViewScreenWidth = false # карточки на всю ширину экрана

[params]
  customCSS = ["css/custom.css"]

[article]
  showTableOfContents = true          # ← это включает TOC глобально для всех статей
  # Опционально, для красоты:
  smartTOC = true                     # подсветка текущего раздела при скролле
  smartTOCHideUnfocusedChildren = true # прячет неактивные вложенные пункты

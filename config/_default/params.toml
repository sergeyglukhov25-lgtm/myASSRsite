# Глобальные параметры (вне секций)
defaultBackgroundImage = "High_Night_Moscow.jpeg"   # ← относительный путь от assets/ (без 

# ... другие параметры выше ...

defaultAppearance = "dark"

enableSearch = true                     # ← поиск по сайту
enableStructuredBreadcrumbs = true      # ← хлебные крошки в JSON-LD для SEO

# ... остальные параметры ниже ...

mainSections = ["adverts"]          # ← только adverts будут считаться "основными"

[homepage]
  layout = "background"             # или profile, hero и т.д. — как у вас
  homepageImage = "High_Night_Moscow.jpeg"
  showRecent = true
  showRecentItems = 12              # сколько показывать (можно больше 6)
  showMoreLink = false
  showMoreLinkDest = "/adverts"     # ссылка "Ещё" → на /adverts/
  cardView = true
  cardViewScreenWidth = true

[article]
  showTableOfContents = true
  smartTOC = true                     # включает подсветку текущего раздела
  smartTOCHideUnfocusedChildren = true # скрывает вложенные пункты, если они не в фокусе
  showHero = true               # ← обязательно! Включает hero-блок вверху каждой статьи
  heroStyle = "background"       # ← ключевой параметр: фон на всю ширину
  layoutBackgroundBlur = true         # ← опционально: красивое размытие при скролле 
  layoutBackgroundHeaderSpace = true  # ← добавляет отступ сверху, чтобы меню не 

[params.footer]
  showCopyright       = true      # ← оставь true, чтобы копирайт показывался
  showThemeAttribution = false     # ← это отключает "Работает на Hugo & Blowfish"
  showScrollToTop     = true

[params.header]
  layout = "basic"                 # простой хедер с логотипом слева

[list]
  cardView = true
  showCards = false
  showSummary = true         # оставь, если хочешь краткое описание под заголовком
  groupByYear = false        # уже отключено у тебя
  showHero    = true         # обязательно! Включает hero-блок сверху на всех list-страницах
  heroStyle      = "background"       # ← ключ: фон на всю ширину (как в статьях)
  layoutBackgroundBlur = true         # ← размытие при скролле (красиво с ночным Москвой)
  layoutBackgroundHeaderSpace = false  # ← отступ сверху, чтобы меню не перекрывало
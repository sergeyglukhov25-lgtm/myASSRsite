[homepage]
  layout = "background"                  # ← это правильно
  homepageImage = "High_Night_Moscow.jpeg"   # ← относительный путь ОТ assets/
  # или homepageImage = "img/High_Night_Moscow.jpeg" если в assets/img/
  showRecent = true
  showRecentItems = 6
  showMoreLink = true
  showMoreLinkDest = "/posts"
  cardView = true
  cardViewScreenWidth = true

[params]
  logo = "logo.svg"        
  secondaryLogo = "logo-dark.svg"         
  disableTextInHeader = false   # ← если true — текст скрыт, логотип может остаться один, но иногда и он пропадает

[article]
  showTableOfContents = true
  smartTOC = true
  smartTOCHideUnfocusedChildren = true

[params.footer]
  showCopyright       = true      # ← оставь true, чтобы копирайт показывался
  showThemeAttribution = false     # ← это отключает "Работает на Hugo & Blowfish"
  showScrollToTop     = true

[params.header]
  layout = "basic"                 # простой хедер с логотипом слева
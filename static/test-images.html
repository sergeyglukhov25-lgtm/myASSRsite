<!DOCTYPE html>
<html>
<head>
    <title>Тест изображений</title>
</head>
<body>
    <h1>Тест путей к изображениям</h1>
    
    <h2>1. Из static/img/</h2>
    <img src="/img/test-logo.png" alt="Тест 1" style="width: 100px; border: 2px solid red;">
    <p>Путь: /img/test-logo.png</p>
    
    <h2>2. Из static/images/</h2>
    <img src="/images/test-logo.png" alt="Тест 2" style="width: 100px; border: 2px solid blue;">
    <p>Путь: /images/test-logo.png</p>
    
    <h2>3. Абсолютный путь</h2>
    <img src="http://localhost:1313/img/test-logo.png" alt="Тест 3" style="width: 100px; border: 2px solid green;">
    <p>Путь: http://localhost:1313/img/test-logo.png</p>
</body>
</html>
